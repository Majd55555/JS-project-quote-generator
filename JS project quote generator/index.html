<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Quote Generator</h1>
    <h4>Slabs</h4>

    <!-- <div>
        <h4></h4>
        <div id="create material"></div>
    </div> -->

    
    <div>
        <table id="material-table">
            <tr>
                <th>Name</th>
                <th>st-number</th>
                <th>Supply method</th>
                <th>Material type</th>
                <th>Slabs Quantity</th>
                <th>Pick-up location</th>
                <th>Cost $ / Slab</th>
                <th>Mark up %</th>
            </tr>
        </table>
    </div>

    <div>
        <h4>Name of material</h4>
        <div id="add-material-name"> </div>
    </div>
    
    <div>
        <h4>St Number</h4>
        <div id="st-number"></div>
    </div>

    <div>   
        <h4>Supply Method</h4>
        <div id="material-supply"></div>
    </div>

    <div>
        <h4>Material types</h4>
        <div id="material-type"></div>
        <button id="create-new-material">Create material</button>
    </div>
    
    <div>
        <h4>Quantity</h4>
        <div id="qty-of-slabs"></div>
    </div>

    <div>
        <h4>Location</h4>
        <div id="location-inputs"></div>
    <div>

    <div>
        <h4>Cost/Slab</h4>
        <div id="cost-slabs"></div>
    </div>

    <div>
        <h4>Markups</h4>
        <div id="markup"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
